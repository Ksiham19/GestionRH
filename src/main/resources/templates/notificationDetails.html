<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Détails Notification</title>
</head>
<body>
<div class="container mt-5">
    <h2>Détails de la Notification</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${notification.idNotification}"></span></p>
            <p><strong>Message:</strong> <span th:text="${notification.message}"></span></p>
            <p><strong>Date:</strong> <span th:text="${notification.dateEnvoi}"></span></p>
            <a href="#" onclick="window.history.back();">Retour</a>
        </div>
    </div>
    <a href="/notifications" class="btn btn-primary mt-3">Retour aux Notifications</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
