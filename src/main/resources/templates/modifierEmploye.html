<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Modifier Employé</h2>
    <form th:action="@{/page1/modifier/{id}(id=${employe.idEmploye})}" th:object="${employe}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Image :</label>
            <input type="file" id="file" name="file" accept="image/*" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Entrez le nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Entrez le prénom">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse :</label>
            <input type="text" class="form-control" id="adresse" th:field="*{adresse}" placeholder="Entrez l'adresse">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone :</label>
            <input type="text" class="form-control" id="telephone" th:field="*{telephone}" placeholder="Entrez le téléphone">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Entrez l'email">
        </div>
        <div class="form-group">
            <label for="dateEmbauche">Date d'embauche :</label>
            <input type="text" class="form-control" id="dateEmbauche" th:field="*{dateEmbauche}" placeholder="Entrez la date d'embauche (AAAA-MM-JJ)">
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
