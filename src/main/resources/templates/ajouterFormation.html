<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une nouvelle formation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            height: 100vh;
            position: fixed; /* Ensures the sidebar stays fixed */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 250px; /* Offset to make room for the sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Adjust width to fit the remaining space */
        }

        .main-content h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #2a4963;
            border-color: #2a4963;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: indianred;
            border-color: indianred;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/page1/GestionCandidatures"><i class="fas fa-users"></i> Gestion des candidatures</a></li>
            <li><a href="/page1/GestionEmployees"><i class="fas fa-user-tie"></i> Gestion des employés</a></li>
            <li><a href="/page1/offresEmploies"><i class="fas fa-briefcase"></i> Gestion des Offres D'Emploie</a></li>
            <li><a href="/page1/GestionConge"><i class="fas fa-calendar-check"></i> Gestion des demandes de congé</a></li>
            <li><a href="/page1/GestionFormations"><i class="fas fa-chalkboard-teacher"></i> Gestion des Formations</a></li>
            <li><a href="/page1/BulettinPaie"><i class="fas fa-file-invoice"></i> Demandes Des Bulettins De Paie</a></li>
            <li><a href="/page1/profiladmin"><i class="fas fa-user-circle"></i> Profil</a></li>
            <li><a href="/page1/deconnecter"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            <li><a href="#" data-toggle="modal" data-target="#changePasswordModal"><i class="fas fa-key"></i> Changer le mot de passe</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Ajouter une nouvelle formation</h1>
        <form action="/page1/saveFormation" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nomFormation">Nom de la formation</label>
                <input type="text" class="form-control" id="nomFormation" name="nomFormation" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="dateDebut">Date de début</label>
                <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
            </div>
            <div class="form-group">
                <label for="dateFin">Date de fin</label>
                <input type="date" class="form-control" id="dateFin" name="dateFin" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
